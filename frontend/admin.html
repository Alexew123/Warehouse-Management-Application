<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

    <div class="sidebar">
        <h2>Warehouse</h2>
        <ul>
            <li><a href="#" id="dashboard-link">Dashboard</a></li>
            <li><a href="#" id="users-link">Manage Users</a></li>
            <li><a href="#" id="inventory-link">Inventory</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
        <button id="logoutBtn" class="logout-btn">Log Out</button>
    </div>

    <div class="main-content" id="main-content">
        <header>
            <h1>Welcome, <span id="username-display">Admin</span></h1>
            <p>Role: <span id="role-display">...</span></p>
        </header>

    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Add New User</h2>
            <form id="addUserForm">
                <input type="text" id="new_username" placeholder="Username" required>
                <input type="password" id="new_password" placeholder="Password" required>
                <input type="text" id="new_firstname" placeholder="First Name">
                <input type="text" id="new_lastname" placeholder="Last Name">
                <input type="email" id="new_email" placeholder="Email">
                <label for="warehouse_select">Assign to Warehouse:</label>
                <select id="warehouse_select" required>
                    <option value="">Headquarters (Main)</option>
                </select>
                <select id="new_role">
                    <option value="employee">Employee</option>
                    <option value="manager">Manager</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit" class="add-btn" style="width: 100%;">Create User</button>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>

</body>
</html>
